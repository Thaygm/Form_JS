<!DOCTYPE html>
<html lang="pt-br">

<head>
    <h1>F O R M U L Á R I O </h1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F O R M U L Á R I O</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="container">
        <h1>Nome da Loja</h1>
        <h2>Registre-se</h2>
        <form id="register">
            <input type="text" id="Name" placeholder="Nome" required /> <input type="text" id="LastName"
                placeholder="Sobrenome" required /><br />
            <label for="email">Seu Email</label>
            <input id="Mail" type="email" required />
            <label for="diaa">Data de Nascimento:</label>
            <input type="date" id="bday" name="bday" required> <br />
            <input type="text" id="Address" placeholder="Endereço" required /> <input type="text" id="AdNum"
                placeholder="Casa/Apartamento" /><br />
            <input type="tel" id="telefone" placeholder=" Número de Celular (xx) xxxxx-xxxx" minlength="11"
                maxlength="11" required>
            <label for="pass">Senha (Mínimo 8 caracteres):</label>
            <input type="password" id="Pass" name="senha" required><br />
            <p class="error-message">
                Sua senha precisa ter no mínimo 8 caracteres
            </p>
            <button type="submit">Registrar</button>
            <button type="reset">Voltar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
